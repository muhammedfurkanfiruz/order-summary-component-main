<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <section class="main-class">

    <img src="/images/pattern-background-desktop.svg" alt="" class="bcg-img">


    <div class="container">
      <div class="hero-img">
        <img src="/images/illustration-hero.svg" alt="">

      </div>
      <div class="content-write">
        <h2>Order Summary</h2>

        <p> You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>

      </div>


      <div class="annual-plan">
        <img src="/images/icon-music.svg" alt="" class="icon">
        <div class="annual-content">
          <h4>Annual Plan</h4>
          <p class="annual-p"> 59.99/year</p>
        </div> 
      
  
        <a href="#"> Change</a>

      </div>
      <div class="btn-container">
        <button class="btn-one btn">Proceed to Payment </button>
        <button class="btn-two btn">Cancel Order</button>
      </div>
    </div>


  </section>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
